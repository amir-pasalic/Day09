<h2>CatPhotoApp</h2>
<main>
  <a href="#"><img src="https://bit.ly/3fUJAV1" alt="Picture of cat" /></a>
  <p>
    Kitty ipsum dolor sit amet,shed everywhere shed everywhere stretching attack
    your ankles chase the red dot,hairball run catnip eat grass sniff.
  </p>
  <ul>
    <li>fish</li>
    <li>humans</li>
    <li>milk</li>
  </ul>
  <ol>
    <li>dogs</li>
    <li>water</li>
    <li>noise</li>
  </ol>
  <form action="/submit-cat-photo">
    <input type="text" required placeholder="cat photo URL" />
    <button type="submit">Submit</button>
  </form>
  <!--
      If we try to submit the form without adding any text,the message "Please fill out this field
      pops up"
  -->
  <div>
    <label for="inside">
      <input type="radio" name="inside-outside" id="inside" checked />inside
    </label>
    <label for="outside">
      <input type="radio" name="inside-outside" id="outside" />outside
    </label>
  </div>

  <div>
    <label for="dog"
      ><input type="checkbox" value="Dog" id="dog" checked />Dog</label
    >
    <label for="cat"><input type="checkbox" value="Cat" id="cat" />Cat</label>
    <label for="hamster"
      ><input type="checkbox" value="Hamster" id="hamster" />Hamster</label
    >
    <label for="bird"
      ><input type="checkbox" value="Bird" id="bird" id="bird" />Bird</label
    >
    <label for="fish"
      ><input type="checkbox" value="Fish" id="fish" id="fish" />Fish</label
    >
  </div>
</main>
<footer id="footer"></footer>
